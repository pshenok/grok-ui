<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #222;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .config-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #111;
            border-radius: 8px;
            border: 1px solid #222;
        }

        .config-section h2 {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 15px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #777;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #555;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #111;
            border-radius: 8px;
            border: 1px solid #222;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .message.assistant {
            align-self: flex-start;
            background: #0f0f0f;
            border: 1px solid #222;
        }

        .message-label {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-section {
            padding: 20px;
            border-top: 1px solid #222;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #555;
        }

        .send-button {
            padding: 12px 24px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .send-button:hover {
            background: #222;
            border-color: #444;
        }

        .send-button:active {
            transform: scale(0.98);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            padding: 10px;
            background: #1a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #ff6666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #333;
            border-top-color: #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>GROK</h1>
        </header>

        <div class="config-section">
            <h2>Configuration</h2>
            <div class="input-group">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" placeholder="Enter your Grok API key">
            </div>
            <div class="input-group">
                <label for="system-prompt">System Prompt</label>
                <textarea id="system-prompt" placeholder="Enter system prompt (optional)">You are a helpful AI assistant.</textarea>
            </div>
        </div>

        <div class="chat-section">
            <div class="messages" id="messages"></div>
            <div class="input-section">
                <input 
                    type="text" 
                    class="message-input" 
                    id="message-input" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const apiKeyInput = document.getElementById('api-key');
        const systemPromptInput = document.getElementById('system-prompt');
        
        let conversationHistory = [];

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = isUser ? 'You' : 'Grok';
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            
            messageDiv.appendChild(labelDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-message';
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = 'Grok';
            
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading';
            
            loadingDiv.appendChild(labelDiv);
            loadingDiv.appendChild(loadingIndicator);
            messagesDiv.appendChild(loadingDiv);
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeLoading() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            
            if (!message) return;
            if (!apiKey) {
                showError('Please enter your Grok API key');
                return;
            }

            addMessage(message, true);
            messageInput.value = '';
            
            // Add user message to history
            conversationHistory.push({
                role: 'user',
                content: message
            });

            showLoading();

            try {
                // Build messages array with system prompt
                const messages = [];
                const systemPrompt = systemPromptInput.value.trim();
                
                if (systemPrompt) {
                    messages.push({
                        role: 'system',
                        content: systemPrompt
                    });
                }
                
                messages.push(...conversationHistory);

                const response = await fetch('https://api.x.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        messages: messages,
                        model: 'grok-beta',
                        stream: false,
                        temperature: 0.7
                    })
                });

                removeLoading();

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                
                addMessage(assistantMessage, false);
                
                // Add assistant message to history
                conversationHistory.push({
                    role: 'assistant',
                    content: assistantMessage
                });

            } catch (error) {
                removeLoading();
                showError(`Error: ${error.message}`);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Save API key to localStorage for convenience (optional)
        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('grokApiKey', apiKeyInput.value);
        });

        // Load saved API key on page load
        window.addEventListener('load', () => {
            const savedApiKey = localStorage.getItem('grokApiKey');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
        });
    </script>
</body>
</html>
